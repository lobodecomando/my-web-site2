<!DOCTYPE html>
<html>
<head>
  <title>Mi página web para subir demos</title>
  <!-- Agrega la siguiente etiqueta meta para ajustar la escala en dispositivos móviles -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Estilos generales (pantallas grandes) */
    body {
      background-color: #353740;
      color: #888888;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    /* Estilos para pantallas grandes */
    .image-container {
      position: relative;
      width: 100px;
      height: 400px;
    }

    /* Ajustes para .h1-container */
    .h1-container {
      margin-bottom: 10px;
      text-align: center;
      margin-top: 0px;
      margin-left: 20px;
    }

    /* Ajustes para .p-container */
    .p-container {
      margin-bottom: 10px;
      text-align: left;
      width: 800px;
      height: 25px;
      margin-top: 20px;
      margin-left: -450px;
    }

    /* Ajustes para .c-container */
    .c-container {
      margin-bottom: 10px;
      text-align: left;
      width: 800px;
      height: 25px;
      margin-top: 60px;
      margin-left: -450px;
    }

    /* Ajustes para .t-container */
    .t-container {
      margin-bottom: 10px;
      text-align: left;
      width: 800px;
      height: 25px;
      margin-top: 10px;
      margin-left: -450px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-top: -30px;
    }

    .button {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      cursor: pointer;
      position: relative;
    }

    .button svg {
      width: 100%;
      height: 100%;
      fill: currentColor;
    }

    .button-gray {
      background-color: #3DDC84;
    }

    .button-gray:hover {
      background-color: #1D8F4D;
    }

    .button-blue {
      background-color: #4a90e2;
    }

    .button-blue:hover {
      background-color: #1c5a99;
    }

    /* Ajustes de posición de los botones */
    .button-gray {
      left: -385px;
      top: 2px;
    }

    .button-blue {
      left: -425px;
      top: -42px;
    }

    /* Estilos para la nueva sección */
    .new-image-container {
      position: relative;
      width: 10px;
      height: 5px;
      margin-top: 20px;
    }

    .new-image-container img {
      position: absolute;
      top: 0%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
    }

    /* Estilos específicos para pantallas de hasta 600px de ancho (dispositivos móviles) */
    @media (max-width: 600px) {
      /* Ajustes de tamaño de fuente y márgenes para pantallas pequeñas */
      body {
        font-size: 16px;
        margin: 10px; /* Ajusta los márgenes para un mejor espaciado */
      }

      .image-container {
        width: 80px;
        height: 300px;
      }

      /* Ajustes para .h1-container en dispositivos móviles */
      .h1-container {
        margin-left: 0;
      }

      /* Ajustes para .p-container en dispositivos móviles */
      .p-container {
        width: 90%;
        margin-left: 0;
      }

      /* Ajustes para .c-container en dispositivos móviles */
      .c-container {
        width: 90%;
        margin-left: 0;
      }

      /* Ajustes para .t-container en dispositivos móviles */
      .t-container {
        width: 90%;
        margin-left: 0;
      }

      .button-gray {
        left: 0;
        top: 0;
      }

      .button-blue {
        left: 0;
        top: 0;
      }

      /* Ajustes de posición de la nueva sección en dispositivos móviles */
      .new-image-container {
        width: 60px;
        height: 30px;
      }
    }
  </style>
</head>
<body>
  <!-- Resto del contenido HTML, sin cambios -->

  <script>
    /* JavaScript, sin cambios */
  </script>
</body>
</html>
